name: Build & Release JB-X

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    outputs:
      version: ${{ steps.version.outputs.version }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Read version from util/version.py
        id: version
        shell: bash
        run: |
          VERSION=$(python - << 'EOF'
          import sys
          from pathlib import Path
          sys.path.insert(0, str(Path.cwd()))
          from util.version import __version__
          print(__version__)
          EOF
          )
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build
        run: |
          pyinstaller main.spec

      - name: Prepare release files
        shell: bash
        run: |
          mkdir -p release
          # Windows output is usually dist/jb-x.exe
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp dist/*.exe release/
          # Mac/Linux output is usually dist/jb-x (no extension)
          else
            cp dist/jb-x release/ 
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jb-x-${{ runner.os }}
          path: release/

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Rename and Prepare Assets
        run: |
          mkdir release_assets
          # We rename the files so they can all exist in the same release
          # Note: Adjust names if your binary output name in main.spec is different
          cp artifacts/jb-x-Linux/jb-x release_assets/jb-x-linux
          cp artifacts/jb-x-macOS/jb-x release_assets/jb-x-macos
          cp artifacts/jb-x-Windows/jb-x.exe release_assets/jb-x-windows.exe

      - name: Create tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          # We manually add the 'v' here since you removed it from version.py
          git tag v${{ needs.build.outputs.version }}
          git push origin v${{ needs.build.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build.outputs.version }}
          name: JB-X v${{ needs.build.outputs.version }}
          files: release_assets/* # Uploads the renamed files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # dm me on discord if u see this: cologneishim
